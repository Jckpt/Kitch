version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kitch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - kitch-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitch-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kitch-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  redis-data:
    driver: local

networks:
  kitch-network:
    driver: bridge

